    <style>
      /* --- Base & Typography --- */
      :root {
        font-family: 'Poppins', sans-serif;
        /* Dynamic colors will be injected here by ThemeContext */
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      h1 { font-size: 1.75rem; font-weight: 700; line-height: 2.25rem; }
      h2 { font-size: 1.5rem; font-weight: 600; line-height: 2rem; }
      h3 { font-size: 1.25rem; font-weight: 600; line-height: 1.75rem; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      
      /* ======================================================================== */
      /*                              PIXEL THEME                                 */
      /* ======================================================================== */
      
      html[data-theme-style="pixel"] body {
        background-color: var(--color-surface);
        color: var(--color-on-surface);
      }
      
      html[data-theme-style="pixel"] ::-webkit-scrollbar-thumb { background: var(--color-surface-container-high); border-radius: 4px; }
      html[data-theme-style="pixel"] ::-webkit-scrollbar-thumb:hover { background: var(--color-surface-container-highest); }
      
      /* --- Material You System Colors --- */
      html[data-theme-style="pixel"][data-theme-mode="light"] {
        --sys-color-surface: #FDF8FD;
        --sys-color-on-surface: #1C1B1E;
        --sys-color-on-surface-variant: #49454E;
        --sys-color-surface-container-lowest: #FFFFFF;
        --sys-color-surface-container-low: #F7F2FA;
        --sys-color-surface-container: #F3EDF7;
        --sys-color-surface-container-high: #EADDFF;
        --sys-color-surface-container-highest: #E6E0E9;
        --sys-color-outline: #79747E;
        --sys-color-outline-variant: #C9C4D0;
      }
      html[data-theme-style="pixel"][data-theme-mode="dark"] {
        --sys-color-surface: #141218;
        --sys-color-on-surface: #E6E0E9;
        --sys-color-on-surface-variant: #C9C4D0;
        --sys-color-surface-container-lowest: #0F0D13;
        --sys-color-surface-container-low: #1C1B1F;
        --sys-color-surface-container: #211F24;
        --sys-color-surface-container-high: #2B2930;
        --sys-color-surface-container-highest: #36343B;
        --sys-color-outline: #938F99;
        --sys-color-outline-variant: #49454F;
      }

      /* --- Component Styles: PIXEL --- */
      html[data-theme-style="pixel"] .calculator-card,
      html[data-theme-style="pixel"] .blog-card,
      html[data-theme-style="pixel"] .recent-history-item,
      html[data-theme-style="pixel"] .history-view-item {
        background-color: var(--color-surface-container);
        border-radius: 1.875rem; /* 30px */
        box-shadow: 0 2px 4px -1px var(--shadow-color);
      }
      html[data-theme-style="pixel"] .calculator-card:hover,
      html[data-theme-style="pixel"] .blog-card:hover,
      html[data-theme-style="pixel"] .recent-history-item:hover {
        background-color: var(--color-surface-container-high);
        transform: translateY(-4px);
        box-shadow: 0 6px 12px -2px var(--shadow-color);
      }
      
      html[data-theme-style="pixel"] .home-header,
      html[data-theme-style="pixel"] .page-header {
         position: sticky; top: 0; z-index: 20;
         background-color: oklch(from var(--sys-color-surface-container-lowest) l c h / 95%);
         backdrop-filter: blur(8px);
         border-bottom: 1px solid var(--sys-color-outline-variant);
      }
      
      html[data-theme-style="pixel"] .search-input {
        background-color: var(--sys-color-surface);
        border: 1px solid var(--sys-color-outline);
        border-radius: 9999px;
      }
      html[data-theme-style="pixel"] .search-input:focus {
        border-color: var(--color-primary);
      }
      
      html[data-theme-style="pixel"] .calculator-wrapper-card {
        background-color: var(--color-surface-container);
        border-radius: 1.75rem; /* 28px */
        box-shadow: 0 4px 8px -2px var(--shadow-color);
      }
      
      html[data-theme-style="pixel"] .onboarding-content-box {
          background-color: var(--sys-color-surface-container-high);
          color: var(--sys-color-on-surface);
      }
      
      html[data-theme-style="pixel"] .input-base,
      html[data-theme-style="pixel"] .select-base,
      html[data-theme-style="pixel"] .textarea-base {
        background-color: var(--sys-color-surface-container-low);
        color: var(--sys-color-on-surface);
        border: 2px solid var(--sys-color-outline);
        border-radius: 0.75rem; /* 12px */
      }
       html[data-theme-style="pixel"] .input-base:focus,
       html[data-theme-style="pixel"] .select-base:focus,
       html[data-theme-style="pixel"] .textarea-base:focus {
          border-color: var(--color-primary);
          outline: none;
       }
       
      html[data-theme-style="pixel"] .calculator-display {
        background-color: transparent; /* No background, just text on the card */
      }
      
      html[data-theme-style="pixel"] .tab-button {
        background-color: transparent;
        color: var(--color-on-surface-variant);
        border-bottom: 2px solid transparent;
      }
      html[data-theme-style="pixel"] .tab-button.active {
        color: var(--color-primary);
        border-bottom-color: var(--color-primary);
      }

      html[data-theme-style="pixel"] .toggle-button {
          color: var(--color-on-surface-variant);
      }
      html[data-theme-style="pixel"] .toggle-button-active {
          background-color: var(--color-primary-container);
          color: var(--color-on-primary-container);
          box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
      }
      
      html[data-theme-style="pixel"] .modal-content,
      html[data-theme-style="pixel"] .sidebar-base,
      html[data-theme-style="pixel"] .panel-base,
      html[data-theme-style="pixel"] .toast-content {
        background-color: var(--color-surface-container-low);
        color: var(--color-on-surface);
        border: 1px solid var(--color-outline-variant);
      }

      html[data-theme-style="pixel"] .related-calculator-link {
        background-color: var(--color-surface-container);
        color: var(--color-on-surface);
      }
      html[data-theme-style="pixel"] .related-calculator-link:hover {
        background-color: var(--color-surface-container-high);
        transform: scale(1.02);
      }
      html[data-theme-style="pixel"] .related-calculator-link svg {
        color: var(--color-on-surface-variant);
      }
      html[data-theme-style="pixel"] .calculator-link-card {
        background-color: var(--color-surface-container-high);
        border: 1px solid var(--color-outline-variant);
      }
      html[data-theme-style="pixel"] .calculator-link-card:hover {
        background-color: var(--color-surface-container-highest);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow-color);
      }
      
      /* ======================================================================== */
      /*                              CLASSIC THEME                               */
      /* ======================================================================== */

      html[data-theme-style="classic"] body {
        background-color: #FAF8F2;
        color: #1C1B1E;
      }
      html[data-theme-style="classic"] ::-webkit-scrollbar-thumb { background: #D3C9B5; border-radius: 4px; }
      html[data-theme-style="classic"] ::-webkit-scrollbar-thumb:hover { background: #BEB4A2; }

      html[data-theme-style="classic"] .calculator-card,
      html[data-theme-style="classic"] .blog-card,
      html[data-theme-style="classic"] .recent-history-item,
      html[data-theme-style="classic"] .history-view-item {
        background-color: #FFFFFF;
        border-radius: 0.75rem; /* 12px */
        border: 1px solid #E0D9CB;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
      }
      html[data-theme-style="classic"] .calculator-card:hover,
      html[data-theme-style="classic"] .blog-card:hover,
      html[data-theme-style="classic"] .recent-history-item:hover {
        border-color: #D3C9B5;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.03);
        transform: translateY(-2px);
      }
      
      html[data-theme-style="classic"] .home-header,
      html[data-theme-style="classic"] .page-header {
         position: sticky; top: 0; z-index: 20;
         background-color: rgba(250, 248, 242, 0.85);
         backdrop-filter: blur(5px);
         border-bottom: 1px solid #E0D9CB;
      }
      
      html[data-theme-style="classic"] .search-input {
        background-color: #FFFFFF;
        border: 1px solid #C9C4D0;
        border-radius: 0.5rem;
      }
      html[data-theme-style="classic"] .search-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(244, 162, 126, 0.3);
      }
      
       html[data-theme-style="classic"] .calculator-wrapper-card {
        background-color: #FFFFFF;
        border-radius: 1rem; /* 16px */
        border: 1px solid #E0D9CB;
        box-shadow: 0 4px 8px -2px rgba(0,0,0,0.05);
      }
      
      html[data-theme-style="classic"] .onboarding-content-box {
          background-color: #F4A27E;
          color: #FFFFFF;
          border: 1px solid rgba(0,0,0,0.1);
      }
      
      html[data-theme-style="classic"] .input-base,
      html[data-theme-style="classic"] .select-base,
      html[data-theme-style="classic"] .textarea-base {
        background-color: #F7F2FA;
        color: #1C1B1E;
        border: 1px solid #D3C9B5;
        border-radius: 0.5rem;
      }
       html[data-theme-style="classic"] .input-base:focus,
       html[data-theme-style="classic"] .select-base:focus,
       html[data-theme-style="classic"] .textarea-base:focus {
          border-color: var(--color-primary);
          box-shadow: 0 0 0 2px rgba(244, 162, 126, 0.3);
          outline: none;
       }
       
      html[data-theme-style="classic"] .calculator-display {
        background-color: #F3EDF7;
        border-radius: 0.75rem;
      }
      
      html[data-theme-style="classic"] .tab-button {
        background-color: #EFEBE5;
        color: #49454E;
        border-radius: 0.5rem 0.5rem 0 0;
        border: 1px solid transparent;
        border-bottom: 1px solid #D3C9B5;
      }
      html[data-theme-style="classic"] .tab-button.active {
        background-color: #FFFFFF;
        color: var(--color-primary);
        border-color: #D3C9B5;
        border-bottom: 1px solid #FFFFFF;
      }
      
      html[data-theme-style="classic"] .toggle-button {
          background-color: #EFEBE5;
          color: #49454E;
      }
      html[data-theme-style="classic"] .toggle-button-active {
          background-color: var(--color-primary);
          color: var(--color-text-on-primary);
      }

      html[data-theme-style="classic"] .modal-content,
      html[data-theme-style="classic"] .sidebar-base,
      html[data-theme-style="classic"] .panel-base,
      html[data-theme-style="classic"] .toast-content {
        background-color: #FAF8F2;
        color: #1C1B1E;
        border: 1px solid #E0D9CB;
      }
      
      html[data-theme-style="classic"] .related-calculator-link {
        background-color: #2D2D2D;
        color: #E0E0E0;
      }
      html[data-theme-style="classic"] .related-calculator-link:hover {
        background-color: #3f3f3f;
        transform: scale(1.02);
      }
      html[data-theme-style="classic"] .related-calculator-link svg {
        color: #9e9e9e;
      }

      html[data-theme-style="classic"] .calculator-link-card {
        background-color: #2D2D2D;
        border: 1px solid #444;
      }
      html[data-theme-style="classic"] .calculator-link-card:hover {
        background-color: #3f3f3f;
        transform: translateY(-2px);
      }
      html[data-theme-style="classic"] .calculator-link-card .text-on-surface {
        color: #E0E0E0;
      }
      html[data-theme-style="classic"] .calculator-link-card .text-on-surface-variant {
        color: #9e9e9e;
      }

      /* ======================================================================== */
      /*                         GENERAL COMPONENT STYLES                         */
      /* ======================================================================== */
      .calculator-card {
        padding: 1rem;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100%;
      }
      .carousel-container .calculator-card {
        aspect-ratio: 1 / 1;
      }

      .blog-card {
        padding: 1rem;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .pin-button {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        padding: 0.5rem;
        border-radius: 9999px;
        color: var(--color-on-surface-variant);
        background-color: transparent;
        transition: all 0.2s ease;
        opacity: 0;
      }
      .calculator-card:hover .pin-button, .pin-button.pinned {
        opacity: 1;
      }
      .pin-button:hover {
        background-color: var(--color-surface-container-high);
      }
      .pin-button.pinned {
        color: var(--color-primary);
      }
      .expert-badge {
        position: absolute;
        top: 0.75rem;
        left: 0.75rem;
        background-color: var(--color-primary);
        color: var(--color-on-primary);
        font-size: 0.65rem;
        font-weight: 600;
        padding: 0.2rem 0.5rem;
        border-radius: 9999px;
      }
      
      .btn-primary { background-color: var(--color-primary); color: var(--color-on-primary); }
      .btn-secondary { background-color: var(--color-secondary-container); color: var(--color-on-secondary-container); }
      .btn-clear { background-color: var(--color-error-container); color: var(--color-on-error-container); }
      
      .tabs-container {
        display: flex;
        border-bottom: 2px solid var(--color-outline-variant);
        margin-bottom: 1rem;
      }
      .tab-button {
        padding: 0.75rem 1.25rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .toggle-group {
        background-color: var(--color-surface-container);
        border-radius: 0.75rem;
      }

      .calculator-link-card {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 1rem;
        border-radius: 1rem;
        margin: 1.5rem 0;
        text-align: left;
        transition: all 0.2s ease-in-out;
      }

      @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.3s ease-in-out; }
      
      @keyframes fade-in-down { 0% { opacity: 0; transform: translateY(-10px); } 100% { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-in-out; }
      
      @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-up { animation: fade-in-up 0.3s ease-in-out; }

      .prose { line-height: 1.6; }
      .prose strong { color: var(--color-on-surface); font-weight: 600; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; }
      .prose a { color: var(--color-primary); text-decoration: none; }
      .prose a:hover { text-decoration: underline; }

      .carousel-container::-webkit-scrollbar { display: none; } /* Hide scrollbar for carousel */
      .carousel-container { scrollbar-width: none; } /* Firefox */
      .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 2.5rem; height: 2.5rem;
        border-radius: 9999px;
        background-color: oklch(from var(--sys-color-surface-container) l c h / 80%);
        backdrop-filter: blur(4px);
        color: var(--color-on-surface);
        font-size: 1.5rem;
        border: 1px solid var(--color-outline-variant);
        cursor: pointer;
        transition: all 0.2s ease;
        z-index: 10;
        display: none; /* Hidden by default */
      }
      .relative:hover .carousel-arrow { display: flex; align-items: center; justify-content: center; } /* Show on hover */
      .carousel-arrow.left-0 { left: -1.25rem; }
      .carousel-arrow.right-0 { right: -1.25rem; }
      .carousel-arrow:hover { background-color: var(--color-surface-container-high); }
      @media (max-width: 640px) { .carousel-arrow { display: none !important; } }
      
    </style>
